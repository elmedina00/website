<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Design Projects</title>
  
  <!-- Swiper CSS Link -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    .project-gallery {
      width: 100%;
      margin: 20px auto;
      padding: 10px;
    }

    .swiper-container {
      width: 100%;
      height: 400px;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fully covers the container without distortion */
    }

    .project-details {
      padding: 20px;
      text-align: center;
      background-color: #fff;
      margin: 20px 0;
    }

    .project-details img {
      max-width: 100%;
      height: auto;
    }

    .project-thumbnails {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .project-thumbnails img {
      width: 30%;
      cursor: pointer;
      transition: transform 0.3s;
      object-fit: cover;
    }

    .project-thumbnails img:hover {
      transform: scale(1.1);
    }

    /* Language toggle button */
    .language-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .language-toggle:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Language Toggle Button -->
  <button class="language-toggle" onclick="toggleLanguage()">Switch to Albanian</button>

  <header>
    <h1>Interior Design Projects</h1>
  </header>

  <!-- Project Gallery - Image Slider -->
  <div class="project-gallery">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Project 1 Images -->
        <div class="swiper-slide">
          <img src="building-7956107_1280.webp" alt="Project 1">
        </div>
        <div class="swiper-slide">
          <img src="living room.png" alt="Project 1">
        </div>
        <div class="swiper-slide">
          <img src="fit.jpeg" alt="Project 1">
        </div>
        <div class="swiper-slide">
            <img src="max.png" alt="Project 1">
          </div>
      </div>
      <!-- Navigation dots -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Project 1 Details -->
  <div class="project-details">
    <h2>Project 1</h2>
    <p>This is the description of your first interior design project. This project is created to bring modernity and style to any space.</p>
  </div>

  <!-- Project 2 Gallery -->
  <div class="project-gallery">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Project 2 Images -->
        <div class="swiper-slide">
          <img src="15 Villa hospitality.png" alt="Project 2">
        </div>
        <div class="swiper-slide">
          <img src="house-1477041_1280.jpg" alt="Project 2">
        </div>
        <div class="swiper-slide">
          <img src="fit.jpeg" alt="Project 2">
        </div>
      </div>
      <!-- Navigation dots -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Project 2 Details -->
  <div class="project-details">
    <h2>Project 2</h2>
    <p>This is the description of your second project, another space designed to fit your needs and style.</p>
  </div>

  <!-- Project 3 Gallery -->
  <div class="project-gallery">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Project 3 Images -->
        <div class="swiper-slide">
          <img src="WhatsApp Image 2025-04-11 at 13.15.50_de73bf1c.jpg" alt="Project 3">
        </div>
        <div class="swiper-slide">
          <img src="WhatsApp Image 2025-04-11 at 18.41.13_fd40b39c.jpg" alt="Project 3">
        </div>
        <div class="swiper-slide">
          <img src="WhatsApp Image 2025-04-11 at 18.42.15_0e419c0c.jpg" alt="Project 3">
        </div>
        <div class="swiper-slide">
            <img src="WhatsApp Image 2025-04-11 at 18.42.15_74136fe3.jpg" alt="Project 3">
          </div>
          <div class="swiper-slide">
            <img src="WhatsApp Image 2025-04-11 at 18.42.15_c694067e.jpg" alt="Project 3">
          </div>
          <div class="swiper-slide">
            <img src="WhatsApp Image 2025-04-11 at 18.42.16_5162fa85.jpg" alt="Project 3">
          </div>
          <div class="swiper-slide">
            <img src="WhatsApp Image 2025-04-11 at 18.42.15_0e419c0c.jpg" alt="Project 3">
          </div>
          <div class="swiper-slide">
            <img src="WhatsApp Image 2025-04-11 at 18.42.16_5162fa85.jpg" alt="Project 3">
          </div>
      </div>
      <!-- Navigation dots -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS Link -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  
  <script>
    // Initialize Swiper for the image slideshow
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      loop: true,
    });

    // Function to toggle the language
    function toggleLanguage() {
      const langButton = document.querySelector('.language-toggle');
      const isEnglish = document.documentElement.lang === "en";
      
      if (isEnglish) {
        document.documentElement.lang = "sq";
        langButton.innerText = "Switch to English";
        document.querySelector("h1").innerText = "Projekte Interior Design";
        document.querySelector(".project-details h2").innerText = "Projekt 1";
        document.querySelector(".project-details p").innerText = "Përshkrimi i projektit tuaj të parë të interior design. Ky projekt është krijuar për të sjellë modernizëm dhe stil në çdo hapësirë.";
      } else {
        document.documentElement.lang = "en";
        langButton.innerText = "Switch to Albanian";
        document.querySelector("h1").innerText = "Interior Design Projects";
        document.querySelector(".project-details h2").innerText = "Project 1";
        document.querySelector(".project-details p").innerText = "This is the description of your first interior design project. This project is created to bring modernity and style to any space.";
      }
    }
  </script>

</body>
</html>
